<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="manifest" href="../img/site.webmanifest" />
        <script src="../js/icons.js"></script>
        <script src="../js/chat.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css"
        />
        <script>
            const user_image = `<img src="../img/user.png" alt="User Avatar">`;
            const gpt_image = `<img src="../img/gpt.png" alt="GPT Avatar">`;
        </script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .hljs {
                color: #e9e9f4;
                background: #28293629;
                border-radius: var(--border-radius-1);
                border: 1px solid var(--blur-border);
                font-size: 15px;
            }

            #message-input {
                margin-right: 30px;
                height: 80px;
            }

            #message-input::-webkit-scrollbar {
                width: 5px;
            }

            /* Track */
            #message-input::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

            /* Handle */
            #message-input::-webkit-scrollbar-thumb {
                background: #c7a2ff;
            }

            /* Handle on hover */
            #message-input::-webkit-scrollbar-thumb:hover {
                background: #8b3dff;
            }
        </style>
        <script src="../js/highlight.min.js"></script>
        <script src="../js/highlightjs-copy.min.js"></script>
        <script>
            window.conversation_id = `{{chat_id}}`;
        </script>
        <title>ChatGPT</title>
    </head>
    <body>
        <div class="gradient"></div>
        <div class="row">
            <div class="box conversations">
                <div class="top">
                    <button class="new_convo" onclick="new_conversation()">
                        <i class="fa-regular fa-plus"></i>
                        <span>New Conversation</span>
                    </button>
                    <div class="spinner"></div>
                </div>
                <div class="bottom_buttons">
                    <button onclick="delete_conversations()">
                        <i class="fa-solid fa-trash"></i>
                        <span>Clear Conversations</span>
                    </button>
                    <div class="info">
                        <i class="fa-solid fa-circle-info"></i>
                        <span class="convo-title"
                            >By: Paxton Warin<br />
                            Version: 2.0.0<br />
                            Release: 1-29-2025<br />
                        </span>
                    </div>
                    <div class="buttons">
                        <form class="color-picker" action="">
                            <fieldset>
                                <legend class="visually-hidden">
                                    Pick a color scheme
                                </legend>
                                <label for="light" class="visually-hidden"
                                    >Light</label
                                >
                                <input
                                    type="radio"
                                    title="light"
                                    name="theme"
                                    id="light"
                                    checked
                                />

                                <label for="pink" class="visually-hidden"
                                    >Pink theme</label
                                >
                                <input
                                    type="radio"
                                    title="pink"
                                    id="pink"
                                    name="theme"
                                />

                                <label for="blue" class="visually-hidden"
                                    >Blue theme</label
                                >
                                <input
                                    type="radio"
                                    title="blue"
                                    id="blue"
                                    name="theme"
                                />

                                <label for="green" class="visually-hidden"
                                    >Green theme</label
                                >
                                <input
                                    type="radio"
                                    title="green"
                                    id="green"
                                    name="theme"
                                />

                                <label for="dark" class="visually-hidden"
                                    >Dark theme</label
                                >
                                <input
                                    type="radio"
                                    title="dark"
                                    id="dark"
                                    name="theme"
                                />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="conversation disable-scrollbars">
                <div class="stop_generating stop_generating-hidden">
                    <button id="cancelButton">
                        <span>Stop Generating</span>
                        <i class="fa-solid fa-stop"></i>
                    </button>
                </div>
                <div class="box" id="messages" style="height: 87vh"></div>
                <div class="user-input">
                    <div class="box input-box">
                        <textarea
                            id="message-input"
                            placeholder="Ask a question"
                            cols="30"
                            rows="10"
                            style="white-space: pre-wrap"
                            oninput="resizeTextarea(this)"
                        ></textarea>
                        <div id="send-button">
                            <i class="fa-regular fa-paper-plane-top"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-sidebar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </body>
</html>
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Helium GPT</title>
        <link rel="stylesheet" href="/subpages/gpt/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="chat-container">
                <div class="message-box" id="messages"></div>
                <div class="input-container">
                    <textarea
                        id="message-input"
                        placeholder="Type your message..."
                    ></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div
                    id="stop_generating"
                    class="stop_generating stop_generating-hidden"
                >
                    <button id="cancelButton">Stop generating</button>
                </div>
            </div>
            <div class="options">
                <select id="model">
                    <option value="gpt-3.5-turbo">GPT-3.5</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
                <select id="jailbreak">
                    <option value="none">Standard</option>
                    <option value="dev">Developer</option>
                    <option value="dan">DAN</option>
                </select>
            </div>
        </div>
        <script src="/subpages/gpt/js/chat.js"></script>
        <!--cookie_consent_script-->
        <script src="/assets/js/cookie_consent.js"></script>
    </body>
</html>
